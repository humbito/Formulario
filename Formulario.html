<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <h1>ESTE ES MI PRIMER FORMULARIO</h1>
    <hr>
    <br>
    <form>
        <label for="usuario"> usuario:</label>

        <br>

        <hr>
        <h2>Tipo checkbox</h2>
        <input type="checkbox" name="condiciones" value="html">HTML
        <input type="checkbox" name="condiciones" value="CSS"> CSS
        <input type="checkbox" name="condiciones" value="Javascript">JavaScript

        <hr>

        <hr>

        <label for="archivos">Puedes Cargar tu Archivo: </label>
